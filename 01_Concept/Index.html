<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conceptos</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <section>
        <h2>Formulario GET</h2>
        <form action="" method="get">
                <!-- Para poner dentro de la caja algo escrito se pone placeholder -->
            <input type="text" name="usuario.nombre" id="nombre" placeholder="Dime tu nombre, JUAPO">
            <input type="text" name="usuario.apellido" id="apellido" placeholder="Dime tu apellido, JUAPO">
            <button type="submit">¡Dale al Botón GET!</button>
        </form>
        <h2>Formulario POST</h2>
        <form action="" method="post">
            <input type="text" name="user.nombre" id="F2nombre" placeholder="Dime tu nombre, JUAPA">
            <input type="text" name="user.apellido" id="f2apellido" placeholder="Dime tu apellido, JUAPA">
            
            <button type="submit">¡Dale al Botón POST!</button>
        </form>
        <h2>Ejemplo de link</h2>
        <a href="http://www.microsoft.es">Microsoft</a>
    </section>

</body>
</html>
